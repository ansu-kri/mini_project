<!DOCTYPE html>

<head>
  <title>
    BMI Calculator
  </title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <a href="">Check Your BMI</a>
  <h3>Enter your Weight and Height below to check your BMI Result</h3>

  <div id="result">
    <h4 id="output"></h4>
  </div>

</body>

</html>
